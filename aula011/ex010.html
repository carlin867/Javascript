<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
  </head>
  <body>
    <h1>Sistema de Multas</h1>
    <p>Digite sua Velocidade abaixo:</p>
    <input type="number" name="vel" id="vel" />
    <input type="button" value="Verificar" onclick="verificar()" />
    <div id="res">Resultado...</div>

    <script>
      function verificar() {
        var txtvel = document.querySelector("input#vel");
        var res = document.querySelector("div#res");
        var vel = Number(txtvel.value);
        res.innerHTML = `Sua velocidade atual é ${vel}`;

        if(vel > 60){
            res.innerHTML = 'Você esta multado por excesso de Velocidade!'
        }
      }
    </script>
  </body>
</html>
